<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm" action="http://localhost:8080/login" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" id="loginButton">Login</button>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita l'invio del modulo normale

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Effettua la richiesta POST al server per verificare le credenziali
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/login', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Se le credenziali sono valide, reindirizza l'utente in base alla prima lettera della password
                    var firstLetter = password.charAt(0).toUpperCase();
                    var secondLetter = password.charAt(1).toUpperCase();

                    if (firstLetter === 'C' && secondLetter==="A" || secondLetter==="U") {
                        window.location.href = '2piattaforma.html';
                    }
                    if(firstLetter==='A'){
                        window.location.href='pagina2.html';
                    }
                } else {
                    // Gestisci eventuali errori di autenticazione
                    alert('Credenziali non valide');
                }
            }
        };
        xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
    });
</script>


</body>
</html>
